<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhushan Dhawan - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            min-height: 100vh;
        }

        /* Navigation Bar */
        .main {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 50px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-decoration: none;
        }

        .logo:hover {
            color: #00ff88;
        }

        .menu ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 5px;
        }

        /* Simple hover effect for menu */
        .menu ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #00ff88;
        }

        /* Home Section */
        .home {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 50px;
        }

        .home-content {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            max-width: 600px;
            color: white;
        }

        .home-content h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .home-content h1 {
            font-size: 50px;
            margin: 15px 0;
            color: #00ff88;
        }

        .home-content p {
            font-size: 18px;
            line-height: 1.6;
            margin: 20px 0;
        }

        /* Button */
        .btn {
            background-color: #199959;
            color: black;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
        }

        /* Simple hover effect for button */
        .btn:hover {
            background-color: #00f2ff;
        }

        /* Social Media Icons */
        .home-sci {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .home-sci a {
            width: 45px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        /* Simple hover effect for social icons */
        .home-sci a:hover {
            background-color: #00ff88;
            color: black;
            border-color: #00ff88;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main {
                padding: 15px 20px;
            }

            .navbar {
                flex-direction: column;
                gap: 20px;
            }

            .menu ul {
                gap: 15px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .home {
                padding: 30px 20px;
            }

            .home-content {
                padding: 30px;
            }

            .home-content h1 {
                font-size: 36px;
            }

            .home-content h3 {
                font-size: 20px;
            }

            .home-content p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="main"> 
        <div class="navbar">
            <a href="#" class="logo">Portfolio</a>
            <div class="menu">
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <li><a href="#about">ABOUT</a></li>
                    <li><a href="#skill">SKILL</a></li>
                    <li><a href="#portfolio">PORTFOLIO</a></li>
                    <li><a href="#contact">CONTACT</a></li>
                </ul>
            </div>
        </div>
    </div>

    <section class="home" id="home">
        <div class="home-content">
            <h3>Hello, It's Me</h3>
            <h1>Bhushan Dhawan</h1>
            <h3>And I'm a Web Designer</h3>
            <p>I'm a Web Designer with extensive experience for over 3 years. I create beautiful and user-friendly websites.</p>
            <a href="#contact" class="btn">Contact Me</a>
            <div class="home-sci">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </section>
</body>
</html>
